<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (globalLeaderboard(); as globalLeaderboardRef) {
      <div>
        <h2 data-cy="globalLeaderboardDetailsHeading">
          <span jhiTranslate="finalYearProjectApp.globalLeaderboard.detail.title">Global Leaderboard</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ globalLeaderboardRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="finalYearProjectApp.globalLeaderboard.rank">Rank</span></dt>
          <dd>
            <span>{{ globalLeaderboardRef.rank }}</span>
          </dd>
          <dt><span jhiTranslate="finalYearProjectApp.globalLeaderboard.totalPoints">Total Points</span></dt>
          <dd>
            <span>{{ globalLeaderboardRef.totalPoints }}</span>
          </dd>
          <dt><span jhiTranslate="finalYearProjectApp.globalLeaderboard.student">Student</span></dt>
          <dd>
            @if (globalLeaderboard()!.student) {
              <div>
                <a [routerLink]="['/student', globalLeaderboard()!.student?.id, 'view']">{{ globalLeaderboardRef.student?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/global-leaderboard', globalLeaderboardRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
